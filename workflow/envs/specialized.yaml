# Conda environment for Specialized Analysis modules
name: genome_pipeline_specialized
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python>=3.10
  # AMR
  - ncbi-amrfinderplus=3.11.26
  # Virulence
  - blast=2.15.0
  # Mobile Elements
  - mob_suite=3.1.7
  # Prophages
  - phispy=4.2.21
  # Utilities
  - biopython
  - pandas
  - numpy

